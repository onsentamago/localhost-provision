---
# tasks file for roles/dev-tools
- name: pre install google-cloud-sdk
  shell: 
    cmd: echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

- name: pre install google-cloud-sdk
  shell: 
    cmd: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -

- name: install google-clooud-sdk
  apt:
    name: google-cloud-sdk
    update_cache: yes