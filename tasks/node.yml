---
- name: install node and npm
  apt:
    name:
      - nodejs
      - npm
  tags:
    - node

- name: install n
  npm:
    name: n
    global: yes
  tags:
    - node

- name: install stable version node
  command:
    cmd: n stable
  tags:
    - node

- name: uninstall node and npm
  apt:
    name:
      - nodejs
      - npm
    state: absent
    purge: yes
  tags:
    - node
