---
- name: install dev tools from snap classic channel
  snap:
    name:
      - kubectl
      - helm
      - android-studio
      - google-cloud-sdk
    classic: true
  tags: snap

- name: install dev tools from snap beta channel
  snap:
    name:
      - mysql-workbench-community
    channel: beta
  tags: snap

- name: install packages from brew
  homebrew:
    name: ['doctl','hugo']
  environment:
    PATH: "{{ local_home }}/.linuxbrew/bin:{{ ansible_env.PATH }}"
  become: no
  tags:
    - brew

- name: install idle3 (python lerning tool)
  apt:
    name: idle3
    update_cache: yes

- name: install node and npm
  apt:
    name:
      - nodejs
      - npm
  tags:
    - node

- name: install n
  npm:
    name: n
    global: yes
  tags:
    - node

- name: install stable version node
  command:
    cmd: n stable
  tags:
    - node

- name: uninstall node and npm
  apt:
    name:
      - nodejs
      - npm
    state: absent
    purge: yes
  tags:
    - node
